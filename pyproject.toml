[build-system]
requires = ["setuptools>=61", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "rubin_exp_checker"
description = "Crowdsourced image quality control"
license = { text = "MIT" }
classifiers = [ "Programming Language :: Python :: 3.11" ]
dependencies = [
  "fastapi",
  "starlette",
  "uvicorn[standard]",
  "pydantic_settings",
  # Other dependencies.
  "boto3",
  "jinja2",
  "websockets",
  "moto",
  "structlog>=24.4.0",
]
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://des-exp-checker.pmelchior.net/"
Source = "https://github.com/lsst-sitcom/rubin_exp_checker"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

#[project.scripts]
#run_rubintv = "lsst.ts.rubintv.run_rubintv:run_rubintv"

[tool.setuptools_scm]
write_to = "python/lsst/ts/exp_checker/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "strict"
addopts = "-p no:tornado"

[tool.isort]
profile = "black"
skip = ["__init__.py"]

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
  "asgi-lifespan",
  "coverage[toml]",
  "httpx",
  "mypy",
  "pre-commit",
  "pydantic",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "types-PyYAML",
  "beautifulsoup4",
  "types-python-dateutil",
  ]

[tool.setuptools.package-data]
"lsst.ts.exp_checker.assets" = ["*.css", "*.js", "*.png"]
"lsst.ts.exp_checker.assets.bootstrap" = ["*.css", "*.js", "*.png"]
"lsst.ts.exp_checker.material" = ["*.gif"]
